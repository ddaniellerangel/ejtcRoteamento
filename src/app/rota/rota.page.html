<app-header-voltar titulo="Rota"></app-header-voltar>

<ion-content padding>
  <div #map id="map"></div>
  <div>
    <ion-list>
      <ion-item *ngFor="let rota of listRotas">
        <ion-label> {{ rota.nome }} de {{ rota.data }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-button (click)="calculoDaRota()">Rota</ion-button>
  </div>
</ion-content>
